<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Save Customer</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/add-customer-style.css" th:href="@{/css/add-customer-style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM</h2>
    </div>
</div>

<div id="container">
    User:
    <div sec:authentication="name"></div>
    Roles:
    <div sec:authentication="principal.authorities"></div>
    <h3>Save Customer</h3>
    <form action="#" th:action="@{/customers/saveCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        <table>
            <tbody>
            <tr>
                <td><label>First Name</label></td>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                </td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>
                    <input type="text" th:field="*{email}"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Save" class="save"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div style="clear; both;"></div>
    <p>
        <a th:href="@{/customers/list}">Back to List</a>
    </p>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
