<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Save Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM</h2>
    </div>
</div>

<div id="container">
    User:
    <div sec:authentication="name"></div>
    Roles:
    <div sec:authentication="authorities"></div>
    <h3>Save Customer</h3>
    <form action="#" th:action="@{/customers/saveCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/customers/list}">Back to List</a>
</div>
</body>
</html>
