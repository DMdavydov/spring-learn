<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2> CRM </h2>
    </div>
</div>

<div id="container">
    User:
    <div sec:authentication="name"></div>
    Roles:
    <div sec:authentication="principal.authorities"></div>
    <div id="content">
        <div sec:authorize="${hasAnyRole('ADMIN', 'MANAGER')}">
            <input type="button" value="Add Customer"
                   onclick="window.location.href='showFormForAdd'; return false;"
                   class="add-button"
            />
        </div>
        <table>
            <tr>
                <th>First name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td sec:authorize="${hasAnyRole('ADMIN', 'MANAGER')}">
                    <a th:href="@{/customers/showFormForUpdate(customerId=${customer.id})}">Update</a>
                    |
                    <a th:href="@{/customers/delete(customerId=${customer.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete?'))) return false">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
