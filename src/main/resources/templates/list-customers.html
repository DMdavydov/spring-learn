<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2> CRM </h2>
    </div>
</div>

<div id="container">
    User:
    <div sec:authentication="name"></div>
    Roles:
    <div sec:authentication="principal.authorities"></div>
    <div id="content">
        <div sec:authorize="${hasAnyRole('ADMIN', 'MANAGER')}">
            <input type="button" value="Add Customer"
                   onclick="window.location.href='showFormForAdd'; return false;"
                   class="btn btn-primary btn-sm mb-3"
            />
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th sec:authorize="${hasAnyRole('ADMIN', 'MANAGER')}">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td sec:authorize="${hasAnyRole('ADMIN', 'MANAGER')}">
                    <div class="row">
                        <div class="col-small">
                            <form action="#" th:action="@{/customers/showFormForUpdate}" method="POST">
                                <input type="hidden" name="customerId" th:value="${customer.id}"/>
                                <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                            </form>
                        </div>
                        <div class="col-small">
                            <form action="#" th:action="@{/customers/delete}" method="POST">
                                <input type="hidden" name="customerId" th:value="${customer.id}"/>
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" class="btn btn-danger btn-sm"/>
</form>
</body>
</html>
